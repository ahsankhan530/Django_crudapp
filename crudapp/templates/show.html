<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employe Records</title>
    {% load staticfiles%}
    <link rel="stylesheet" href="{% static '/style.css'%}">
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            
            <tr>
                <th>Emloye id</th>
                <th>Emloye name</th>
                <th>Emloye contact</th>
                <th>Emloye email</th>
                
            </tr>
        </thead>
        <tbody>
            {% for employee in registration %}
            <tr>
                <td>{{employee.eid}}</td>
                <td>{{employee.ename}}</td>
                <td>{{employee.econtact}}</td>
                <td>{{employee.eemail}}</td>
                <td><a href="/edit/{{employee.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                    <a href="/delete/{{employee.id}}">Delete</a>
                    </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/emp" class="btn btn-primary">Add new record</a></center>
</body>
</html>
