<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employe Records</title>
        {% load staticfiles%}
        <link rel="stylesheet" href="{% static '/style.css'%}">
    </head>
<body>
    <form method="POST" class="post-form" action="/update/{{employee.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Emloye Id:</label>
            <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value={{employee.eid}}/>
            </div>
        </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employe name</label>
        <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="20" value={{employee.ename}}/>

        </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Emloye email:</label>
            <div class="col-sm-4">
                    <input type="text" name="eemail" id="id_email" required maxlength="20" value={{employee.eemail}}/>

            </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employe contact:</label>
                <div class="col-sm-4">
                        <input type="text" name="econtact" id="id_econtact" required maxlength="20" value={{employee.econtact}}/>
    
                </div>
                
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">update</button>            
                        </div>
            </div>
    </div>
    
    
    
    </form>
</body>
</html>
